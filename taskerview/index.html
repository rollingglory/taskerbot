<html>
	<head>
		<title>Rolling Tasker</title>
		
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" item-content="IE=edge,chrome=1">
        <meta name="description" item-content="Rolling Glory's Task Logs">

		<!--facebook meta properties-->

		<meta property="og:url" content=""/>
		<meta property="og:site_name" content="Rolling Tasker" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/site.css" type='text/css'>
		
	</head>
	<body>
		<!--remove if this supports IE7 and below-->
		<!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="tasker container-fluid">
        	<div class="col-md-2 sidebar">
	        	<h1><a href="#">Rolling Tasker</a></h1>
		        <h2>Projects</h2>
		        <ol id="projects">
		        </ol>
        	</div>
        	<div class="col-md-10 col-md-offset-2 main">
	        	<div class="log-header">
	        		<h2 id="month"></h2>
	        		<div class="row" id="days">
	        			<div class="column">
	        			</div>
	        		</div>
	        	</div>
        		<div class="row log-content" id="logs">
        		</div>
        	</div>
        	<div class="popup">
        		<div class="content">
        			<div class="close">&times;</div>
        			<h3></h3>
        			<form id="log-form">
        				<label>Project:</label>
        				<select name="project_id" id="projects-dropdown">
        				</select>
        				<br/>
	        			<label>Description:</label>
	        			<!-- <input id="command" class="form-control" /> -->
	        			<input id="input_log" name="content" class="form-control" />
	        			<input id="log-user-id" name="user_id" type="hidden"/>
	        			<input id="log-date" name="date" type="hidden"/>
	        			<input id="log-shift" name="shift" type="hidden"/>
	        			<div class="text-right">
	        				<!-- <span class="notice">Command copied to clipboard!</span> -->
		        			<button class="btn btn-default">Submit</button>
		        		</div>
	        		</form>
        		</div>
        	</div>
	    </div>
		
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type='text/javascript'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js" type='text/javascript'></script>
		<script src="script.js" type='text/javascript'></script>
	</body>
</html>
